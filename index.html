<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header id="title-bar">
        <span class="title">Tic Tac Toe</span>
        <div class="actions">
            <button id="restart-button">Restart</button>
        </div>
    </header>
    <div id="status-bar">
        <div id="player-info">
            <span class="lable">Player: </span>
            <span class="value">1</span>
        </div>
        <div id="time-info">
            <span class="lable">Time: </span>
            <span class="value">0</span>
        </div>
    </div>
    <main id="game-wrapper">
        <table id="tic-tac-toe">
            <tbody>
                <tr>
                    <td id="f-0" class="field">
                        <span class="value"></span>
                    </td>
                    <td id="f-1" class="field">
                        <span class="value"></span>
                    </td>
                    <td id="f-2" class="field">
                        <span class="value"></span>
                    </td>
                </tr>
                <tr>
                    <td id="f-3" class="field">
                        <span class="value"></span>
                    </td>
                    <td id="f-4" class="field">
                        <span class="value"></span>
                    </td>
                    <td id="f-5" class="field">
                        <span class="value"></span>
                    </td>
                </tr>
                <tr>
                    <td id="f-6" class="field">
                        <span class="value"></span>
                    </td>
                    <td id="f-7" class="field">
                        <span class="value"></span>
                    </td>
                    <td id="f-8" class="field">
                        <span class="value"></span>
                    </td>
                </tr>
            </tbody>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
